name: Maven Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Install Google Chrome (stable version)
        run: |
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb

      - name: Run tests (do not fail build on test failures)
        run: mvn test
        continue-on-error: true

      - name: Upload TestNG Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: testng-reports
          path: target/surefire-reports/

      - name: Fail job if tests failed
        if: always()
        run: |
          if grep -q "<failure" target/surefire-reports/*.xml || grep -q "<error" target/surefire-reports/*.xml; then
            echo "Some tests failed."
            exit 1
          else
            echo "All tests passed."
          fi

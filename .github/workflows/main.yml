name: Maven Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Install Google Chrome
        run: |
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb

      - name: Install ChromeDriver (version-matched)
        run: |
          # Get the installed Chrome version
          CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+' | head -1)
          echo "Detected Chrome version: $CHROME_VERSION"
          
          # Extract the major version from the Chrome version
          MAJOR_VERSION=$(echo $CHROME_VERSION | cut -d '.' -f 1)
          echo "Major Chrome version: $MAJOR_VERSION"
          
          # Fetch the corresponding ChromeDriver version
          DRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_${MAJOR_VERSION}")
          echo "Fetched ChromeDriver version: $DRIVER_VERSION"

          # If no driver version found, try to fetch the latest stable release of ChromeDriver
          if [ -z "$DRIVER_VERSION" ]; then
            echo "❌ Failed to fetch ChromeDriver version for Chrome $MAJOR_VERSION, falling back to the latest release"
            DRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE")
            echo "Fetched Latest ChromeDriver version: $DRIVER_VERSION"
          fi

          # Handle if no version is found after fallback
          if [ -z "$DRIVER_VERSION" ]; then
            echo "❌ Failed to fetch any ChromeDriver version"
            exit 1
          fi

          # Download and install the correct version of ChromeDriver
          wget "https://chromedriver.storage.googleapis.com/${DRIVER_VERSION}/chromedriver_linux64.zip"
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/bin/chromedriver
          sudo chmod +x /usr/bin/chromedriver

      - name: Run tests with Maven
        run: mvn clean test
        env:
          CHROME_BIN: /usr/bin/google-chrome
          HEADLESS: true

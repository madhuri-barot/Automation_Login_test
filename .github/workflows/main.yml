name: Maven Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11 (or your desired JDK version)
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Install Google Chrome (stable version)
        run: |
          # Install the stable version of Google Chrome
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb

      - name: Set up WebDriverManager for ChromeDriver
        run: |
          # Ensure WebDriverManager is properly set up (no need to manually download ChromeDriver)
          echo "WebDriverManager will automatically handle the correct version of ChromeDriver"

      - name: Run tests with Maven
        run: mvn clean test
        env:
          CHROME_BIN: /usr/bin/google-chrome
          HEADLESS: true

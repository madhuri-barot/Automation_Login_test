name: Maven Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Install Google Chrome (stable version)
        run: |
          # Install a stable version of Chrome (e.g., version 115)
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb

      - name: Install ChromeDriver (stable version matching Chrome)
        run: |
          # Explicitly install ChromeDriver for Chrome version 114 or 115
          DRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_115")
          echo "Using ChromeDriver version: $DRIVER_VERSION"

          if [ -z "$DRIVER_VERSION" ]; then
            echo "❌ Failed to fetch ChromeDriver version 115, trying version 114"
            DRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_114")
          fi

          if [ -z "$DRIVER_VERSION" ]; then
            echo "❌ Failed to fetch ChromeDriver for both 114 and 115"
            exit 1
          fi

          # Download and install the correct version of ChromeDriver
          wget "https://chromedriver.storage.googleapis.com/${DRIVER_VERSION}/chromedriver_linux64.zip"
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/bin/chromedriver
          sudo chmod +x /usr/bin/chromedriver

      - name: Run tests with Maven
        run: mvn clean test
        env:
          CHROME_BIN: /usr/bin/google-chrome
          HEADLESS: true
